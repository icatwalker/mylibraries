<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <style>
        body,ul,li{
            margin:0;
            padding:0;
        }
        ul,li{
        list-style: none;
        }
        ul{

        }
        #totle>li{
            float: left;
            width: 200px;
            margin-left:2px;

        }
        .clearFloat :after{
            content: "";
            display: block;
            clear: both;
        }
        .child{
            display: none;
            background: indianred;
        }
        #totle>li>div{
            height:30px;
            background: #e4393c;
            text-align: center;
            line-height: 30px;
            color:#00ffff ;
            font-size : 20px;
        }
        #totle>li{
            position: relative;
        }
        #totle>li>ul{
            position: absolute;
            top:30px;
            left:0;
        }
        .show{
            display: block;
        }
        #totle>li >ul>li{
            width:200px;
        }
    </style>
</head>
